<form (ngSubmit)="onSubmit()" [formGroup]="frmEmployee">
  <div class="card">
    <div class="card-body row">
      <div class="form-group col-sm-5">
        <label for="Fname">First Name</label>
        <input type="text" formControlName="Fname" class="form-control" placeholder="First Name">
      </div>

      <div class="form-group col-sm-2">
        <label for="Minit">Middle Initial</label>
        <input type="text" formControlName="Minit" class="form-control" placeholder="Middle Initial">
      </div>

      <div class="form-group col-sm-5">
        <label for="Lname">Last Name</label>
        <input type="text" formControlName="Lname" class="form-control" placeholder="Last Name">
      </div>

      <div class="form-group col-sm-3">
        <label for="Ssn">Social Security #</label>
        <input type="text" formControlName="Ssn" class="form-control" placeholder="Social Security #" maxlength="9">
      </div>

      <div class="form-group col-sm-2">
        <label for="Sex">Sex</label>
        <input type="text" formControlName="Sex" class="form-control" placeholder="Sex" maxlength="1">
      </div>

      <div class="form-group col-sm-4">
        <label for="Bdate">Date of Birth</label>
        <input type="text" formControlName="Bdate" class="form-control" placeholder="Date of Birth">
      </div>

      <div class="form-group col-sm-3">
        <label for="Salary">Salary</label>
        <input type="text" formControlName="Salary" class="form-control" placeholder="Salary">
      </div>

      <div class="form-group col-sm-12">
        <label for="Address">Address</label>
        <input type="text" formControlName="Address" class="form-control" placeholder="Address">
      </div>

      <div class="form-group col-sm-6">
        <label for="Dno">Department</label>
        <select class="form-control" formControlName="Dno">
          <option *ngFor="let item of departments | async" [value]="item.Dnumber">{{item.Dname}}</option>
        </select>
      </div>

      <div class="form-group col-sm-6">
        <label for="Super_ssn">Supervisor</label>
        <input type="text" formControlName="Super_ssn" class="form-control" placeholder="Supervisor">
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary mr-2" (click)="cancelAction()">Cancel</button>
    <button type="submit" class="btn btn-primary" [disabled]="!frmEmployee.valid">Save Changes</button>
  </div>
</form>
